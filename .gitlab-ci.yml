# This file is a template, and might need editing before it works on your project.
# Official Java image. Look for the different tagged releases at
# https://hub.docker.com/r/library/java/tags/ . A Java image is not required
# but an image with a JVM speeds up the build a bit.
image: java:8

variables:
  XILINXD_LICENSE_FILE: "/opt/cad/keys/xilinx"

before_script:
  # Enable the usage of sources over https
  - uname -a
  - apt-get update -yqq
  - apt-get install apt-transport-https zip -yqq
  - apt-get install -y build-essential libgmp-dev libx11-dev libfontconfig-dev libxft-dev git python libc6-dev
  - ln -s /usr/lib/x86_64-linux-gnu/libgmp.so /usr/lib/x86_64-linux-gnu/libgmp.so.3
  # Install SBT
  - curl -s "https://get.sdkman.io" | bash
  - source "/root/.sdkman/bin/sdkman-init.sh"
  - sdk install sbt
  # Log the sbt version and TaPaSCo version
  - sbt sbtVersion version

scala-test:
  script:
    # Execute your project's tests
    - source setup.sh
    - sbt clean test

.vivado-template: &vivado-definition
  script:
    - source setup.sh
    - source /opt/cad/xilinx/vivado/Vivado/$VIVADO_VERSION/settings64.sh
    - sbt assembly
    - tapasco -v compose [arraysum x 1, arrayupdate x 1, precision_counter x 1] @ 100 MHz

vivado-2017.4:
  variables:
    VIVADO_VERSION: "2017.4"
  <<: *vivado-definition

vivado-2017.3:
  variables:
    VIVADO_VERSION: "2017.3"
  <<: *vivado-definition

vivado-2017.2:
  variables:
    VIVADO_VERSION: "2017.2"
  <<: *vivado-definition

vivado-2017.1:
  variables:
    VIVADO_VERSION: "2017.1"
  <<: *vivado-definition
